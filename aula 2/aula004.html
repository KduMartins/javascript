<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        toFixed() <---- é para colocar numeros de casas decimais desejados.
        toLocaleString('pt-BR', {style: 'currency', 'BRL'}) <---- coloca numero em reais, caso queira trocar a moeda, trocar para EUR, DOL, etc..

    -->
    <script>
        var nome = window.prompt('Digite seu nome: ')
        document.write(`Seu nome tem ${nome.length} letras. <br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
