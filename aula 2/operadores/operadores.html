    <!--
        aritimeticos

        + soma
        - subtração
        / divisão
        % resto de divisão
        * multiplicação
        ** potência

        relacionais 

        > maior 
        < menor
        >= Maior ou igual
        <= Menor ou igual
        == Igual
        != Diferente
        === identico
---------------------------------------------
        exemplo de ""===""
        5 == '5' true
        5 === '5' false

        O contrário é !== Desigual restrito: 
        exemplo: 
        5 == '5' true
        5 === '5' false -> é identico? Não 
        5 !== '5' true -> São diferentes totalmente? (em questão de string para number ou vice e versa) Sim, são diferentes.
        --------------------------------------------
        Precedencia
        de cima para baixo da esquerda para direita 

        ()
        **
        * / %

        Lógicos

        ! - Negação
        && conjunção 
        || disjunção


        precedencia de operadores
        aritimeticos = () ** / ....
        relacionais =  > < >= .....
        logicos =      !
                       &&
                       ||
        

        Ternário. 

        ? ou : 
        
        exemplo: 
        var media = 5.5

        media > 7? 'Aprovado': 'Reprovado'
        Reprovado
        var idade = 19
        var r = idade >= 18 ? 'Maior' : 'Menor'
        r
        'Maior'
